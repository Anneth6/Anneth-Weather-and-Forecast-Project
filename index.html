<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Anneth's Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <button class="themeButton">Light or Dark Mode</button>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-city"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="weather-app-body">
          <div>
            <h1 class="city-name" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span> <br />
              Humidity:
              <span class="variable-details" id="current-humidity"></span>
              <br />
              Wind: <span class="variable-details" id="current-wind"></span>
            </p>
          </div>
          <div class="weather-feels-container">
            <span class="weather-temp-container">
              <div id="weather-icon"></div>
              <div class="weather-value" id="weather-temp"></div>
              <div class="weather-unit">&deg;C</div>
            </span>
            <div class="weather-descript">
              <span id="weather-description"></span>
            </div>
            <div class="feels-like-container">
              <p class="feels-like-container-base">
                Feels like:
                <span
                  class="feels-value variable-details"
                  id="feels-temp"
                ></span>
                <span class="feels-unit">&deg;C</span>
                <br />
              </p>
            </div>
          </div>
        </div>

        <div class="forecast-weather" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Anneth6" target="_blank">Ann Russell</a>, is
        open-sourced on
        <a
          href="https://github.com/Anneth6/Anneth-Weather-App-Project"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://main--anneth-weather.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
